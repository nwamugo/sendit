<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="ui/vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="ui/resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="ui/resources/css/queries.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        <title>SendIT | Your parcel delivery service</title>
    </head>

    <body>
        <div class="landing-page">
            <header class="header">
                <div class="header__logo-box">
                    <img src="ui/resources/img/logog2.png" alt="Logo" class="header__logo">
                </div>
            </header>
            <h1 class="landing__intro">Your Parcel delivery service</h1>
            <h3 class="landing__tag-line">Get your parcels safely there</h3>
        </div>

        <div class="landing__btn-box">
            <button id="btn-signup" class="btn btn-golden">Sign up</button>
            <button id="btn-login" class="btn btn-darkblue">Log in</button>
        </div>

        <div id="signup-modal" class="registration__background">

            <div class="form__container">
                <div id="close-signup" class="close">&times;</div>
                <div class="access__form">
                    <form action="ui/parcels.html" class="form">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                            <label for="name" class="form__label">Full name</label>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                            <label for="email" class="form__label email-label">Email address</label>
                        </div>
                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Password" id="password" required>
                            <label for="password" class="form__label">Password</label>
                        </div>
                        <div class="form__group">
                            <div class="form__checkbox-group">
                                <input type="checkbox" id="terms" name="legal" class="form__checkbox-input" required>
                                <label for="terms" class="form__checkbox-label">
                                    <span class="form__checkbox-button"></span>
                                    I accept the <a href="#">Terms of Service and Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="form__group">
                            <button class="btn btn-golden u-margin-right-small">Register &rarr;</button>
                        </div>
                        <div class="have-account u-margin-right-small">Already have an account? <a href="#" id="change-modals1">Log in &rarr;</a></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="login-modal" class="login__background">
            <div class="form__container">
                <span id="close-login" class="close">&times;</span>
                    <div class="access__form">
                        <form action="ui/parcels.html" class="form">
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email address" id="email-login" required>
                                <label for="email-login" class="form__label email-label">Email address</label>
                            </div>
                            <div class="form__group">
                                <input type="password" class="form__input" placeholder="Password" id="password-login" required>
                                <label for="password-login" class="form__label">Password</label>
                            </div>
                            <div class="form__group">
                                <button class="btn btn-darkblue u-margin-top-small u-margin-right-small">Login &rarr;</button>
                            </div>
                            <div class="no-account u-margin-right-small">Don't have an account? <a href="#" id="change-modals2">Sign up &rarr;</a></div>
                        </form>
                    </div>
                </div>
        <script src="ui/js/signup.js"></script>
    </body>
</html>
