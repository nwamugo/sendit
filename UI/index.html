<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        <title>SendIT | Your parcel delivery service</title>
    </head>

    <body>
        <div class="registration">
            <input type="checkbox" class="registration__checkbox" id="sign-up">
            <label for="sign-up" class="registration__button btn btn-golden"><span>Sign up</span></label>
            <input type="checkbox" class="login__checkbox" id="login">
            <label for="login" class="login__button btn btn-darkblue"><span>Log in</span></label>

            <div class="registration__background">&nbsp;</div>

            <div class="form__container">
                <div class="access__form">
                    <form action="parcels.html" class="form">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                            <label for="name" class="form__label">Full name</label>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                            <label for="email" class="form__label email-label">Email address</label>
                        </div>
                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Password" id="password" required>
                            <label for="password" class="form__label">Password</label>
                        </div>
                        <div class="form__group">
                            <div class="form__checkbox-group">
                                <input type="checkbox" id="terms" name="legal" class="form__checkbox-input">
                                <label for="terms" class="form__checkbox-label">
                                    <span class="form__checkbox-button"></span>
                                    I accept the <a href="#">Terms of Service and Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="form__group">
                            <button class="btn btn--gentlegold">Register &rarr;</button>
                        </div>
                    </form>
                </div>
            </div>
                <div class="form__container2">
                    <div class="access__form">
                        <form action="parcels.html" class="form">
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                <label for="email" class="form__label email-label">Email address</label>
                            </div>
                            <div class="form__group">
                                <input type="password" class="form__input" placeholder="Password" id="password" required>
                                <label for="password" class="form__label">Password</label>
                            </div>
                            <div class="form__group">
                                <button class="btn btn--gentlegold">Login &rarr;</button>
                            </div>
                        </form>
                    </div>
                </div>

            <div class="landing-page">
            <header class="header">
                <div class="header__logo-box">
                    <img src="resources/img/logog2.png" alt="Logo" class="header__logo">
                </div>
                <nav class="entry">

                    <div class="entry__icon-box">
                        <a href="parcels.html">
                        <svg class="entry__icon">
                            <use xlink:href="resources/img/sprite.svg#icon-login"></use>
                        </svg>
                        </a>
                    </div>
                </nav>
            </header>

            <h1 class="landing__intro">Your Parcel delivery service</h1>
            <h3 class="landing__tag-line">Get your parcels safely there</h3>


            </div>
        </div>
    </body>
</html>
