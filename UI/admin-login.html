<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        <title>SendIT | Admin services</title>
    </head>

    <body class="admin-landing">
        <div class="row">
            <div class="access__form">
                        <form action="admin-page.html" class="admin__form">
                            <h2>Admin login</h2>
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                <label for="email" class="form__label email-label">Email address</label>
                            </div>
                            <div class="form__group">
                                <input type="password" class="form__input" placeholder="Password" id="password" required>
                                <label for="password" class="form__label">Password</label>
                            </div>
                            <div class="form__group">
                                <button class="btn btn--gentlegold">Login &rarr;</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>


            <div class="landing-page">
            <header class="header">
                <div class="header__logo-box">
                    <img src="resources/img/logog2.png" alt="Logo" class="header__logo">
                </div>
                <nav class="entry">

                    <div class="entry__icon-box">
                        <a href="parcels.html">
                        <svg class="entry__icon">
                            <use xlink:href="resources/img/sprite.svg#icon-login"></use>
                        </svg>
                        </a>
                    </div>
                </nav>
            </header>

            <h1 class="landing__intro">Your Parcel delivery service</h1>
            <h3 class="landing__tag-line">Get your parcels safely there</h3>


            </div>
        </div>
    </body>
</html>
