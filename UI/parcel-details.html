<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        <title>SendIT &mdash; Your parcel details</title>
    </head>

    <body class="container">
        <header class="header">
            <div class="header__logo-box">
                <a href="parcels.html"><img src="resources/img/logog2.png" alt="Logo" class="header__logo"></a>
            </div>
            <div class="search-container">
                                <form action="#" class="search">
                                    <label for="search">Search</label>
                                    <input type="text" class="search__input" placeholder="By Destination" name="search">
                                    <button class="search__button">
                                        <svg class="search__icon">
                                            <use xlink:href="resources/img/sprite.svg#icon-magnifying-glass"></use>
                                        </svg>
                                    </button>
                                </form>
                            </div>
            <div class="user-dd">
                <div class="user-dd-field">
                    <h3 class="user-dd-wrapname">Ugoji Duziem</h3>
                    <svg class="dd-icon">
                        <use xlink:href="resources/img/sprite.svg#icon-menu"></use>
                    </svg>
                </div>
                <div class="user-dd-content">
                    <ul class="user-dd-menu">
                        <li>
                            <a href="#" class="user-dd-link">
                                <h4 class="user-dd-name">
                                    <svg class="dd-icon">
                                        <use xlink:href="resources/img/sprite.svg#icon-user"></use>
                                    </svg>
                                    &nbsp; My Profile
                                </h4>
                            </a>
                        </li>
                        <li>
                            <a href="../index.html" class="user-dd-link">
                                <h4 class="user-dd-name">

                                    <svg class="dd-icon">
                                        <use xlink:href="resources/img/sprite.svg#icon-log-out"></use>
                                    </svg>
                                    &nbsp; Log out
                                </h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="parcel-focus">
            <div class="bg-video">
                <video class="bg-video__content" autoplay muted loop>
                    <source src="resources/img/suburbia.mp4" type="video/mp4">
                    <source src="resources/img/suburbia.webm" type="video/webm">
                    Your browser is not supported!
                </video>
            </div>
            <div class="parcel-world">
                <div class="parcel-properties">
                    <div class="parcel-descript">
                        <figure class="parcel-visual">
                            <img src="resources/img/parcel-cam.jpg" alt="A camera" class="parcel-img">
                            <figcaption class="parcel-caption">Parcel XA896745</figcaption>
                        </figure>
                        <div class="parcel-values">
                            <div class="parcel-analysis">
                                <h4 class="property-name">Pickup Location: &nbsp;</h4>
                                <span class="property-value">SendIT office, #3 Wethedral Road, Owerri, Imo State</span>
                            </div>
                            <div class="parcel-analysis">
                                <h4 class="property-name">Destination: &nbsp;</h4>
                                <span class="property-value">AAU University, Akungba, Ondo State</span>
                            </div>
                            <div class="parcel-analysis">
                                <h4 class="property-name">Fee: &nbsp;</h4>
                                <span class="property-value">N12,000</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parcel-action">
                    <h3 class="parcel-status">Status</h3>
                    <div class="display-status">
                        <svg class="my-parcels__icon">
                            <use xlink:href="resources/img/sprite.svg#icon-queue"></use>
                        </svg>
                        <h2 class="spacing">Queue</h2>
                    </div>
                    <div class="display-status-btn">
                        <button class="order-edit change">
                        <svg class="my-parcels__icon">
                            <use xlink:href="resources/img/sprite.svg#icon-pencil"></use>
                        </svg>Change Order Destination</button>
                    </div>
                    <div class="display-status-btn">
                        <button class="order-edit spacing change">
                        <svg class="my-parcels__icon">
                            <use xlink:href="resources/img/sprite.svg#icon-cross"></use>
                        </svg>Cancel Order</button>
                    </div>

                </div>
            </div>
        </main>
