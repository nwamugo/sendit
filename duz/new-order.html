<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        <title>SendIT &mdash; Your parcels</title>
    </head>

    <body class="container">
        <header class="header">
            <div class="header__logo-box">
                <a href="parcels.html"><img src="resources/img/logog2.png" alt="Logo" class="header__logo"></a>
            </div>
            <div class="header__user">
                <h3>Ugoji Duziem</h3>
            </div>
        </header>

        <main class="create-order">
                    <div class="access__form">
                        <form action="parcels.html" class="form">
                            <h3 class="create">Create a new Parcel Delivery Order</h3>
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Destination" id="destination">
                                <label for="destination" class="form__label email-label">Parcel Destination</label>
                            </div>
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Nature of Parcel" id="nature">
                                <label for="nature" class="form__label">Nature of Parcel</label>
                            </div>
                            <div class="form__group">
                                <button class="btn btn--gentlegold">Cancel</button>
                                <button class="btn btn--gentlegold">Create &rarr;</button>
                            </div>
                        </form>
                    </div>

        </main>


    </body>
</html>
